<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markes - Endereço</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/endereco.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://kit.fontawesome.com/be07557a2e.js" crossorigin="anonymous"></script>
</head>

<body>

    <!--Barra de Navegação (INCIO)-->
    <header>
        <div class="topo"></div>

        <nav>
            <div class="logo">
                <img src="/img/logo/logotipo.jpg" alt="Logo Marca">
            </div>

            <div class="pesquisa">
                <input type="text" placeholder="  Faça sua pesquisa" class="barra">
            </div>


            <div class="naveg">
                <div class="house">
                    <i class="fa-solid fa-house"></i><a href="index.html">Inicio</a>
                </div>
                <div class="cart">
                    <i class="fa-solid fa-cart-shopping"></i> <a href="carrinho.html">Carrinho</a>
                </div>

                <div class="user">
                    <i class="fa-solid fa-user"></i><a href="entrar.html">Entrar</a>
                </div>
            </div>
        </nav>

    </header>
    <!--Barra de Navegação (INCIO)-->


    <!-- Formulário de endereço (INICIO)-->
    <main>
        <section class="login_page">

            <div class="container-endereco">

                <h2>ENDEREÇO DE ENTREGA </h2>
                <div class="formulario-endereco">


                    <!-- Elementos do lado esquerdo do formulário -->
                    <div class="endreco-left">

                        <form>
                            <div class="input-endereco">
                                <label for="destinatario">Destinatário</label>
                                <input type="text" name="destinatario" required id="destinatario">
                            </div>

                            <div class="input-endereco">
                                <label for="rua">Rua</label>
                                <input type="text" name="rua" required id="rua">
                            </div>

                            <div class="input-endereco">
                                <label for="bairro">Bairro</label>
                                <input type="text" name="bairro" required id="bairro">
                            </div>

                            <div class="input-endereco">
                                <label for="cidade">Cidade</label>
                                <input type="text" name="cidade" required id="cidade">
                            </div>
                        </form>
                    </div>

                    <!-- Elementos do lado direito do formulário -->
                    <div class="endereco-right">

                        <form>

                            <div class="input-endereco">
                                <label for="cep">CEP</label>
                                <input type="text" name="cep" required id="cep">
                            </div>

                            <div class="input-endereco">
                                <label for="numero">Número</label>
                                <input type="text" name="numero" required id="numero">
                            </div>

                            <div class="input-endereco">
                                <label for="complemento">Complemento</label>
                                <input type="text" name="complemento" required id="complemento">
                            </div>

                            <div class="input-endereco">
                                <label for="estado">Estado</label>
                                <input type="text" name="estado" required id="estado">
                            </div>
                        </form>
                    </div>
                </div>

                <div class="input-botao">
                    <input type="button" name="comprar" value="FINALIZAR COMPRA">
                </div>

            </div>

        </section>

    </main>
    <!-- Formulário de endereço (FIM)-->


    <!--Rodapé (INICIO)-->
    <footer>

        <div id="footer_content">

            <div id="footer_contacts">

                <p>Redes sociais</p>

                <div id="footer_social_media">

                    <a href="#" class="footer-link" id="instagram">
                        <i class="fa-brands fa-instagram"></i>
                    </a>

                    <a href="#" class="footer-link" id="facebook">
                        <i class="fa-brands fa-facebook-f"></i>
                    </a>

                    <a href="#" class="footer-link" id="whatsapp">
                        <i class="fa-brands fa-whatsapp"></i>
                    </a>

                </div>

            </div>

            <ul class="footer-list">

                <li>
                    <h3>Contatos</h3>
                </li>

                <li>
                    <a href="#" class="footer-link">(19) 99999-9999</a>
                </li>

                <li>
                    <a href="#" class="footer-link">markes.place@gmail.com</a>
                </li>

            </ul>

            <ul class="footer-list">
                <li>
                    <h3>Quem somos?</h3>
                </li>

                <li>
                    <a href="sobre.html" class="footer-link">Sobre nós</a>
                </li>

            </ul>

            <div id="footer-subscribe">
                <h3>Fale Conosco</h3>
                <div id="input_group">

                    <a href="conosco.html">
                        <p><input id="texto" type="Clique Aqui..."></p>
                    </a>

                    <a href="conosco.html">
                        <button>
                            <a href="conosco.html"><i class="fa-regular fa-envelope"></i></a>
                        </button>
                    </a>

                </div>

            </div>

        </div>

        <div id="footer_copyrigth">
            <h3>Desde 2021</h3>
            <i class="fa-brands fa-apple"></i>
        </div>

    </footer>
    <!--Rodapé (FIM)-->


</body>

</html>
