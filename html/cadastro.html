<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markes - Cadastro</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/entrar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://kit.fontawesome.com/be07557a2e.js" crossorigin="anonymous"></script>
</head>


<body>


    <!--Barra de Navegação (INICIO)-->
    <header>

        <div class="topo"></div>


        <nav>
            <div class="logo">
                <img src="/img/logo/logotipo.jpg" alt="Logo Marca">
            </div>

            <div class="pesquisa">
                <input type="text" placeholder="  Faça sua pesquisa" class="barra">
            </div>


            <div class="naveg">
                <div class="house">
                    <i class="fa-solid fa-house"></i><a href="index.html">Inicio</a>
                </div>
                <div class="cart">
                    <i class="fa-solid fa-cart-shopping"></i> <a href="carrinho.html">Carrinho</a>
                </div>

                <div class="user">
                    <i class="fa-solid fa-user"></i><a href="entrar.html">Entrar</a>
                </div>
            </div>
        </nav>

    </header>
    <!--Barra de Navegação (FIM)-->



    <!--Formulário de cadastro (INICIO)-->
    <main>
        <section class="login_page">
            <div class="container-login">
                <div class="formulario-login">
                    <form>
                        <div class="input-caixa">
                            <label for="nome">Nome</label>
                            <input type="text" name="nome" required id="nome">
                        </div>

                        <div class="input-caixa">
                            <label for="celular">Celular</label>
                            <input type="text" name="celular" required id="celular">
                        </div>

                        <div class="input-caixa">
                            <label for="email">E-mail</label>
                            <input type="text" name="email" required id="email">
                        </div>

                        <div class="input-caixa">
                            <label for="senha">Senha</label>
                            <input type="password" name="senha" required id="senha-login">
                        </div>

                        <div class="input-botao">
                            <input type="button" name="cadastro" value="CADASTRAR">
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>



    <!--Rodapé (INICIO)-->
    <footer>

        <div id="footer_content">

            <div id="footer_contacts">

                <p>Redes sociais</p>

                <div id="footer_social_media">

                    <a href="#" class="footer-link" id="instagram">
                        <i class="fa-brands fa-instagram"></i>
                    </a>

                    <a href="#" class="footer-link" id="facebook">
                        <i class="fa-brands fa-facebook-f"></i>
                    </a>

                    <a href="#" class="footer-link" id="whatsapp">
                        <i class="fa-brands fa-whatsapp"></i>
                    </a>

                </div>

            </div>

            <ul class="footer-list">

                <li>
                    <h3>Contatos</h3>
                </li>

                <li>
                    <a href="#" class="footer-link">(19) 99999-9999</a>
                </li>

                <li>
                    <a href="#" class="footer-link">markes.place@gmail.com</a>
                </li>

            </ul>

            <ul class="footer-list">
                <li>
                    <h3>Quem somos?</h3>
                </li>

                <li>
                    <a href="sobre.html" class="footer-link">Sobre nós</a>
                </li>

            </ul>

            <div id="footer-subscribe">
                <h3>Fale Conosco</h3>
                <div id="input_group">

                    <a href="conosco.html">
                        <p><input id="texto" type="Clique Aqui..."></p>
                    </a>

                    <a href="conosco.html">
                        <button>
                            <a href="conosco.html"><i class="fa-regular fa-envelope"></i></a>
                        </button>
                    </a>

                </div>

            </div>

        </div>

        <div id="footer_copyrigth">
            <h3>Desde 2021</h3>
            <i class="fa-brands fa-apple"></i>
        </div>

    </footer>
    <!--Rodapé (FIM)-->


</body>

</html>
